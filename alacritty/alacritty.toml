[general]
import = [
  "~/.config/alacritty/themes/themes/kanagawa_wave.toml"
]

[window]
opacity = 0.95
blur = true

[font]
size = 22.0
normal.family = "Maple Mono"
bold.family = "Maple Mono"
italic.family = "Maple Mono"
bold_italic.family = "Maple Mono"

[selection]
save_to_clipboard = true

[cursor]
style.shape = "Block"
style.blinking = "On"

